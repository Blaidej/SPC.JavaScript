<html><head><title>Animation in the Document Object Model</title><style>	body {		background-color: 	yellow; }	#box1 {		position:			absolute;				background-color:	lightblue;				top:				100px;				left:				200px;				border: 			solid black 5px;				width:				800px;				height:				500px;				}	#ball { 	position:			relative;				top:				0px;				left:				0px; }	#headerA {	position:			absolute;				top:				70px;				left:				40px; }	#button1 {	position:			absolute;				top:				140px;				left:				50px; }		#button2 {	position:			absolute;				top:				190px;				left:				50px; }	#done	{	position:			absolute;				top:				100px;				left:				100px;				visibility:			hidden;				}</style><script type="text/javascript">		var cycle = 0;	var timer1;		function moveIt(a, b) {		x = a + document.getElementById("ball").offsetLeft;		document.getElementById("ball").style.left = x + "px";		y = b + document.getElementById("ball").offsetTop;		document.getElementById("ball").style.top = y + "px";	}			function moveBall(){		if (cycle < 155){			moveIt(5, 0);			cycle++;		}else if(cycle < 255){			moveIt(0, 5);			cycle++;		}else if(cycle < 350){			moveIt(-5, 0);			cycle++;		}else if(cycle < 400){			moveIt(5, -5);			cycle++;		}else if(cycle < 450){			moveIt(5, 5);			cycle++;		} else {			document.getElementById("ball").style.visibility = "hidden";			document.getElementById("done").style.visibility = "visible";			clearInterval(timer1);		}	}		function startBall(){	//Move to the next position every 500 milliseconds		timer1 = setInterval(moveBall, 20);	}	function stopBall(){	//Move to the next position every 500 milliseconds		clearInterval(timer1);	}		</script></head><body><h1>Animation in the Document Object Model</h1><div id="box1">		<img id="ball" src="ball1.gif" alt="Ball" />	<img id="done" src="done.gif" alt="done" /></div><h2 id="headerA">Start</h2><input type="button" id="button1" value="Start Ball" onclick="startBall()" /><input type="button" id="button2" value="Stop Ball" onclick="stopBall()" /></body></html>
