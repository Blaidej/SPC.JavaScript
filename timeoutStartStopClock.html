<html><head><title>Set and Clear Timeouts in the Document Object Model</title><style>	body {	background-color: 	lightblue; }</style><script type="text/javascript">	var intControl;//This is a global Variable					//Recognized inside all functions	function displayTime(){		var d = new Date();		document.getElementById("hourSection").innerHTML = "Hours: " +d.getHours();		document.getElementById("minuteSection").innerHTML = "Minute: " +d.getMinutes();		document.getElementById("secondSection").innerHTML = "Seconds: " +d.getSeconds();	}		function startClock(){		intControl = setInterval("displayTime()", 1000);	}		function stopClock(){		clearInterval(intControl);	}		</script></head><body><h1>Timeouts in the Document Object Model</h1><p id= "hourSection">Hours:</p><p id= "minuteSection">Minutes:</p><p id= "secondSection">Seconds: </p><input type="button" value ="Start Clock" onclick="startClock()"/><input type="button" value ="Stop Clock" onclick="stopClock()"/></body></html>
