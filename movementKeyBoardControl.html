<html><head><title>Movement in the Document Object Model</title><style>	body {		background-color: 	yellow; }	#box1 {		position:			absolute;				top:				100px;				left:				200px;				border: 			solid black 5px;				width:				800px;				height:				500px;				background-color:	lightblue;   }	#ball { 	position:			relative;				top:				250px;				left:				400px; }	#headerA {	position:			absolute;				top:				70px;				left:				40px; }	#button1 {	position:			absolute;				top:				140px;				left:				50px; }	#button2 {	position:			absolute;				top:				170px;				left:				20px; }		#button3 {	position:			absolute;				top:				170px;				left:				90px; }	#button4 {	position:			absolute;				top:				200px;				left:				50px; }		#headerB {	position:			absolute;				top:				270px;				left:				40px; }	#button5 {	position:			absolute;				top:				340px;				left:				50px; }	#button6 {	position:			absolute;				top:				370px;				left:				20px; }		#button7 {	position:			absolute;				top:				370px;				left:				90px; }	#button8 {	position:			absolute;				top:				400px;				left:				50px; }			#headerC {	position:			absolute;				top:				600px;				left:				400px; }	#positionInfo {	position:		absolute;				top:				610px;				left:				600px; }						</style><script type="text/javascript">	function ballPosition(){		var x = document.getElementById("ball").offsetLeft;		var y = document.getElementById("ball").offsetTop;		var temp1 = "Left: " + x + " Top: " + y;		document.getElementById("positionInfo").innerHTML = temp1;	}	function moveIt(a, b) {				var x = a + document.getElementById("ball").offsetLeft;		if (x <= 0) {			x = 0;		} else if ( x >= 775) {			x = 775;		}		document.getElementById("ball").style.left = x + "px";						var y = b + document.getElementById("ball").offsetTop;		if (y <= 0) {			y = 0;		} else if ( y >= 475) {			y = 475;		}		document.getElementById("ball").style.top = y + "px";		var temp1 = "Left: " + x + " Top: " + y;		document.getElementById("positionInfo").innerHTML = temp1;	}			</script></head><body><body onload = "ballPosition()"><h1>Movement in the Document Object Model</h1><div id="box1">		<img id="ball" src="ball1.gif" alt="Ball" /></div><h2 id="headerA">Move Big</h2><input type="button" id="button1" value="Move Up" onclick="moveIt(0, -10)" /><input type="button" id="button2" value="Move Left" onclick="moveIt(-10, 0)" /><input type="button" id="button3" value="Move Right" onclick="moveIt(10, 0)" /><input type="button" id="button4" value="Move Down" onclick="moveIt(0, 10)" /><h2 id="headerB">Move Small</h2><input type="button" id="button5" value="Move Up" onclick="moveIt(0, -1)" /><input type="button" id="button6" value="Move Left" onclick="moveIt(-1, 0)" /><input type="button" id="button7" value="Move Right" onclick="moveIt(1, 0)"" /><input type="button" id="button8" value="Move Down" onclick="moveIt(0, 1)" /><h2 id="headerC">Current Position:</h2><p id="positionInfo"></p></body></html>
