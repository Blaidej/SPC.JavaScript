<script type="text/javascript">

	var i = 0;
	
	function changeColor(x) {
		if ( i == 0 ) {

		} else if (i == 1 ) {

			i++;
		} else if (i == 6 ) {
			x.style.backgroundColor = "greenyellow";
			i++;
		} else if (i == 7 ) {
			x.style.backgroundColor = "lightblue";
			i++;
		} else {
			x.style.backgroundColor = "blue";
			i=0;
		}
	}
		
</script>
