<!DOCTYPE.html>
<html>
<head>
	<title>Math Example 1</title>
<style type="text/css">
	body { 			background-color: lightblue; }
</style>
</head>
<body>
<h1>Math Example 2 </h1>
<h2>Slightly More Complex Operations</h2>
<script type="text/javascript">
	
	var a = Math.E;
	var b = Math.PI;
	var c = Math.abs(-7.5);
	var d = Math.floor(c);
	var e = Math.ceil(c);
	var f = Math.round(c);

	document.write("<p>The value of a is " + a + "</p>");
	document.write("<p>The value of b is " + b + "</p>");
	document.write("<p>The value of c is " + c + "</p>");
	document.write("<p>The value of d is " + d + "</p>");
	document.write("<p>The value of e is " + e + "</p>");
	document.write("<p>The value of f is " + f + "</p>");
	
	
	var g = Math.pow(2, 8);
	var h = Math.sqrt(81);
	
	document.write("<p>The value of g is " + g + "</p>");
	document.write("<p>The value of f is " + f + "</p>");
	
	var i = Math.max(a,b,c,d,e,f,g,h);
	var j = Math.min(a,b,c,d,e,f,g,h);
	document.write("<p>The value of i is " + i + "</p>");
	document.write("<p>The value of j is " + j + "</p>");
	var name = "supercalifragilisticexpialidocious";
	var x = name.length
	document.write("<p>The value of j is " + x + "</p>");
</script>
</body>
</html>
