<html><head><title>Images in the Document Object Model</title><style>	body {	background-color: 	pink; }	img {	margin:				15px; }	h2 {	margin-left:		25px; }	p {		clear:				left; }	#box1 {	position:		absolute;			top:			100px;			left:			150px; }	#box2 {	position:		absolute;			top:			100px;			left:			450px; }	#box3 {	position:		absolute;			top:			350px;			left:			150px; }	#box4 {	position:		absolute;			top:			350px;			left:			450px; }	#box5 {	position:		absolute;			top:			600px;			left:			0px; }</style><script type="text/javascript">		function displayInfo() {		var totalImages = document.images.length;		var firstImage = document.images[0].src;		var lastImage = document.images[totalImages - 1].src;		alert("The value of totalImages is " +totalImages);		alert("The value of firstImage is " + firstImage);		alert("The value of lastImage is " + lastImage);	}</script></head><body onload ="displayInfo()"><h1>Images in the Document Object Model</h1><div id="box1">		<img id="imageA" src="one.jpg" alt="one" />	<h2>image A</h2>	</div><div id="box2">	<img id="imageB" src="two.jpg" alt="two" />	<h2>image B</h2></div><div id="box3">		<img id="imageC" src="three.jpg" alt="three" />	<h2>image C</h2></div><div id="box4">	<img id="imageD" src="four.jpg" alt="four" />	<h2>image D</h2></div><div id="box5"><script type="text/javascript">		var totalImages = document.images.length;	var lastImagesSrc = document.images[totalImages - 1].src;	var lastImagesAlt = document.images[totalImages - 1].alt;	var lastImagesHeight = document.images[totalImages - 1].height;	var lastImagesWidth = document.images[totalImages - 1].width;		document.write("div id= 'box5'>");	document.write("<p>The value of totalImages is " +totalImages + " </p>");	document.write("<p>The value of src of lastImages is " + lastImagesSrc + " </p>");	document.write("<p>The value of alt for lastImages is " + lastImagesAlt + " </p>");	document.write("<p>The value of height for lastImages is " + lastImagesHeight + " </p>");	document.write("<p>The value of width for lastImages is " + lastImagesWidth + " </p>");		document.write("</div>");	</script></div></body></html>
