<body>
<h1>Array Example 1</h1>
<script type="text/javascript">
	var guestList = new Array("Fred", "George","Bill", "Ron", "Percy", "Harry", "Neville", "Ginnny");
	guestList[8] = "John";
	guestList[9] = "Paul";
	guestList[10] = "George";
	guestList[11] = "Ringo";
	
	var i;
	var numberOfGuests = guestList.length;
	for (i=0; i < numberOfGuests; i++) {
		document.write("<p>Guest number " + i + " is called " + guestList[i] + "</p>");
	}
	document.write("<p> DONE LOOPING</p>");

	
	
</script>






</body>
